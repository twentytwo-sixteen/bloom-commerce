# Full Stack Docker Compose - Development
# Usage: docker compose up -d

services:
  # ============ Frontend ============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    restart: unless-stopped

  # ============ Backend API ============
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=true
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============ Database ============
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: flower_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============ Cache & Message Broker ============
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ============ Celery Worker ============
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A celery_app worker -l info
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - api
      - redis
    restart: unless-stopped

  # ============ Celery Beat (Scheduler) ============
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: celery -A celery_app beat -l info
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - api
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
