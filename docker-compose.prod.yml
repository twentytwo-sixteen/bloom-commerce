# Full Stack Docker Compose - Production
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ============ Nginx (Reverse Proxy + Frontend) ============
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped

  # ============ Backend API ============
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=false
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # ============ Database ============
  postgres:
    image: postgres:16-alpine
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============ Cache & Message Broker ============
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ============ Celery Worker ============
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app worker -l info
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - api
      - redis
    restart: unless-stopped

  # ============ Celery Beat ============
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A celery_app beat -l info
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - api
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
